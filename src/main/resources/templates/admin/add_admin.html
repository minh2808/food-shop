<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
	<head>
		<title>  </title>
	</head>
	
	<body>
		<section>
				<div class="container-fluid mt-5 p-5"> 
					<div class="row">
						<div class="col-md-5">
							<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
								<div class="card-header text-center">
									<p class="fs-4 text-center">Add Admin</p>
									                                           <th:block th:if="${session.succMsg}">
																		       <p class="text-success fw-bold">[[${session.succMsg}]]</p>
																			  <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
																			    </th:block>
																					
																			 <th:block th:if="${session.errorMsg}">
																			 <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
																		<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
																			    </th:block>
									
								</div>
								<div class="card-body">
									<form action="/admin/save-admin" method="post">
		
										<div class="row">
											<div class="col">
												<label class="form-label">Full Name</label> <input required
													class="form-control" name="name" type="text">
											</div>
		
											<div class="col">
												<label class="form-label">Mobile Number</label> <input required
													class="form-control" name="mobileNumber" type="number">
											</div>
		
										</div>
		
										<div class="mb-3">
											<label class="form-label">Email</label> <input required
												class="form-control" name="email" type="email">
										</div>
		
		
										<div class="row">
											<div class="col">
												<label class="form-label">Address</label> <input required
													class="form-control" name="address" type="text">
											</div>
		
											<div class="col">
												<label class="form-label">City</label> <input required
													class="form-control" name="city" type="text">
											</div>
		
										</div>
		
										<div class="row">
											<div class="col">
												<label class="form-label">State</label> <input required
													class="form-control" name="state" type="text">
											</div>
		
											<div class="col">
												<label class="form-label">Pincode</label> <input required
													class="form-control" name="pincode" type="number">
											</div>
		
										</div>
		
		
										<div class="row">
											<div class="col">
												<label class="form-label">Password</label> <input required
													class="form-control" name="password" type="password">
											</div>
		
											<div class="col">
												<label class="form-label">Confirm Password</label> <input required
													class="form-control" name="cpassword" type="password">
											</div>
		
										</div>
		
		
		
										<div class="text-center mt-3">
										         <button type="submit" class="btn btn-success text-white col-md-8 ">Register</button>
										  </div>
									</form>
								</div>
		
								
							</div>
						</div>
						
						
						
						<div class="col-md-7">
										<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
											<div class="card-header text-center fs-4">Admin Details</div>
											<div class="card-body">
												<table class="table">
													<thead>
														<tr>
															<th scope="col">Name</th>
															<th scope="col">MobileNo</th>
															<th scope="col">Email</th>
															<th scope="col">Action</th>
														</tr>
													</thead>
													<tbody>
														          <tr th:each="u,c:${users}">
												                     
																	      <td>[[${u.name}]]</td>
																		  <td>[[${u.mobileNumber}]]</td>
																		  <td>[[${u.email}]]</td>
																		
																		 <td><a th:href="@{'/admin/deleteAdmin/'+${u.id}}" class="btn btn-sm btn-danger">Delete</a> </td>
																 </tr>
						
													</tbody>
												</table>
											</div>
										</div>
						
									</div>

					</div>
				</div>
		
			</section>
	</body>
</html>
