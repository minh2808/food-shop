<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Quản Lý Danh Mục</title>
</head>
<body>
<section>
	<div class="container p-5 mt-3">
		<div class="row">

			<div class="col-lg-4 mb-4">
				<div class="card shadow-lg border-0 rounded-3">
					<div class="card-header text-center bg-dark text-white p-3">
						<h3 class="mb-0">Thêm Danh Mục Mới</h3>
					</div>

					<div class="card-body p-4 bg-light">

						<th:block th:if="${session.succMsg}">
							<div class="alert alert-success" role="alert">
								<strong>[[${session.succMsg}]]</strong>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</div>
						</th:block>
						<th:block th:if="${session.errorMsg}">
							<div class="alert alert-danger" role="alert">
								<strong>[[${session.errorMsg}]]</strong>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</div>
						</th:block>

						<form action="/admin/saveCategory" method="post">
							<div class="mb-3">
								<label for="categoryName" class="form-label fw-bold">
									<i class="fa-solid fa-tags me-2"></i>Tên Danh Mục
								</label>
								<input type="text" id="categoryName" name="name"
									   class="form-control" placeholder="Vd: Áo Sơ Mi" required>
							</div>

							<div class="mb-3">
								<label for="categoryDesc" class="form-label fw-bold">
									<i class="fa-solid fa-card-text me-2"></i>Mô Tả
								</label>
								<textarea rows="3" id="categoryDesc" class="form-control"
										  name="description" placeholder="Mô tả ngắn..."></textarea>
							</div>

							<button type="submit" class="btn btn-success btn-lg w-100 mt-3 fw-bold">
								<i class="fa-solid fa-save me-2"></i>
								Lưu Lại
							</button>
						</form>
					</div>
				</div>
			</div>

			<div class="col-lg-8">
				<div class="card shadow-lg border-0 rounded-3">
					<div class="card-header text-center bg-dark text-white p-3">
						<h3 class="mb-0">Chi Tiết Danh Mục</h3>
					</div>
					<div class="card-body p-4">
						<table class="table table-striped table-hover align-middle">
							<thead class="table-secondary"> <tr>
								<th scope="col">STT</th>
								<th scope="col">Tên Danh Mục</th>
								<th scope="col">Mô Tả</th>
								<th scope="col" class="text-center">Hành Động</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="cat,c:${categorys}">
								<th scope="row">[[${c.count}]]</th>
								<td class="fw-bold">[[${cat.name}]]</td>
								<td>[[${cat.description}]]</td>

								<td class="text-center">
									<a th:href="@{'/admin/loadEditCategory/'+${cat.id}}" class="btn btn-primary btn-sm me-1">
										<i class="fa-solid fa-pen-to-square"></i> Sửa
									</a>
									<a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-danger btn-sm">
										<i class="fa-solid fa-trash"></i> Xóa
									</a>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
</body>
</html>
