<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8"> <title>Trang Quản Trị</title>
</head>
<body>
<section>
	<div class="container-lg p-5">
		<p class="text-center fs-3 mt-4 fw-bold text-dark">Bảng Điều Khiển</p>

		<div class="row p-4">

			<div class="col-lg-4 col-md-6 mb-4">
				<a href="/admin/loadAddProduct" class="text-decoration-none">
					<div class="card admin-card h-100">
						<div class="card-body text-center p-4">
							<i class="fa-solid fa-square-plus fa-4x text-primary"></i>
							<h4 class="mt-3 fw-bold text-dark">Thêm Sản Phẩm</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-lg-4 col-md-6 mb-4">
				<a href="/admin/category" class="text-decoration-none">
					<div class="card admin-card h-100">
						<div class="card-body text-center p-4">
							<i class="fa-solid fa-list fa-4x text-warning"></i>
							<h4 class="mt-3 fw-bold text-dark">Thêm Danh Mục</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-lg-4 col-md-6 mb-4">
				<a href="/admin/products" class="text-decoration-none">
					<div class="card admin-card h-100">
						<div class="card-body text-center p-4">
							<i class="fa-solid fa-table-list fa-4x text-success"></i>
							<h4 class="mt-3 fw-bold text-dark">Xem Sản Phẩm</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-lg-4 col-md-6 mb-4">
				<a href="/admin/orders" class="text-decoration-none">
					<div class="card admin-card h-100">
						<div class="card-body text-center p-4">
							<i class="fa-solid fa-box-open fa-4x text-secondary"></i>
							<h4 class="mt-3 fw-bold text-dark">Đơn Hàng</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-lg-4 col-md-6 mb-4">
				<a href="/admin/users" class="text-decoration-none">
					<div class="card admin-card h-100">
						<div class="card-body text-center p-4">
							<i class="fa-solid fa-circle-user fa-4x text-info"></i>
							<h4 class="mt-3 fw-bold text-dark">Người Dùng</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-lg-4 col-md-6 mb-4">
				<a href="/admin/add-admin" class="text-decoration-none">
					<div class="card admin-card h-100">
						<div class="card-body text-center p-4">
							<i class="fa-solid fa-user-plus fa-4x text-danger"></i>
							<h4 class="mt-3 fw-bold text-dark">Thêm Admin</h4>
						</div>
					</div>
				</a>
			</div>

		</div>
	</div>
</section>
</body>
</html>
