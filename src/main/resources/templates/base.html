<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <title>Food Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-main">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold fs-4" href="/">
            <i class="fa-solid fa-utensils me-2 accent-color"></i>
            FOOD SHOP
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="/"><i class="fa-solid fa-house me-1"></i> Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Sản phẩm</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/products" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="categoryDropdown">
                        Danh mục yêu thích
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="categoryDropdown">
                        <li><a class="dropdown-item" href="/products?category=Kem">Kem</a></li>
                        <li><a class="dropdown-item" href="/products?category=Món Mặn">Món Mặn</a></li>
                        <li><a class="dropdown-item" href="/products?category=Pizza">Pizza</a></li>
                        <li><a class="dropdown-item" href="/products?category=Món Chay">Món Chay</a></li>
                    </ul>
                </li>

                <li class="nav-item d-lg-none"><a class="nav-link" href="#">Về chúng tôi</a></li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">


                <th:block th:if="${user==null}">
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link me-2" href="/signin">Đăng nhập</a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a class="btn btn-accent-red btn-sm px-3" href="/register">
                            <i class="fa-solid fa-user-plus me-1"></i> Đăng ký ngay
                        </a>
                    </li>
                    <li class="nav-item d-lg-none"><a class="nav-link" href="/signin">Đăng nhập</a></li>
                    <li class="nav-item d-lg-none"><a class="btn btn-accent-red btn-sm px-3 ms-lg-2" href="/register">Đăng ký</a></li>
                </th:block>

                <th:block th:if="${user!=null}">
                    <th:block th:if="${user.role=='ROLE_USER'}">
                        <li class="nav-item"><a class="nav-link position-relative me-3" href="/user/cart">
                            <i class="fa-solid fa-cart-shopping me-1 accent-color"></i> Giỏ hàng
                            <span class="badge rounded-pill bg-danger">[[${countCart}]]</span>
                        </a></li>
                    </th:block>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active me-lg-2" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-circle-user me-1 accent-color"></i> [[${user.name}]]
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <th:block th:if="${user.role=='ROLE_USER'}">
                                <li><a class="dropdown-item" href="/user/user-orders"><i class="fa-solid fa-box me-2"></i>Đơn hàng của tôi</a></li>
                            </th:block>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="fa-solid fa-right-from-bracket me-2"></i>Đăng xuất</a></li>
                        </ul>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>

<div class="flex-grow-1 main-content-padding"> 
    <div th:replace="${content}"></div>
</div>

    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
<script type="text/javascript" src="../js/script.js"></script>

</body>

</html>
