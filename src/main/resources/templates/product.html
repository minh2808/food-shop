<!DOCTYPE html>
<<<<<<< HEAD
<html lang="vi" xmlns:th="http://thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <title>Tất cả sản phẩm</title>
    <style>
        .search-container {
            background-color: #f8f9fa;
            padding: 30px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .category-sidebar .list-group-item.active {
            background-color: #FF0000 !important; /* Màu đỏ nhấn */
            border-color: #FF0000 !important;
            color: white !important;
            font-weight: bold;
        }
        .product-card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 0.75rem;
        }
        .product-card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>

    <section>
        <div class="container-fluid search-container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="search" method="get">
                        <div class="input-group input-group-lg shadow-sm">
                            <input type="text" class="form-control" name="ch" placeholder="Tìm kiếm món ăn...">
                            <button class="btn btn-accent-red text-white"><i class="fa-solid fa-magnifying-glass me-2"></i>Tìm kiếm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



		<div class="container-fluid bg-light mt-1">
					<div class="row">

						<div class="col-md-2 p-0">


							<div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
								<div class="card-body">
									<div class="list-group">
										<p class="fs-4">Danh mục</p>

										<a href="/products" th:classappend="${paramValue==''} ? 'active bg-success':''" class="list-group-item list-group-item-action" aria-current="true"> All </a>
										<a th:each="c:${categories}" th:href="@{'/products?category='+${c.name}}" th:classappend="${paramValue == c.name} ? 'active bg-success':''" class="list-group-item list-group-item-action ">[[${c.name}]]</a>


									</div>
								</div>
							</div>
						</div>

						<div class="col-md-10">
											<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
												<div class="card-body">
													<p class="fs-3 text-center">Food Items</p>
													<div class="row">

														<th:block th:if="${products.size>0}">
														<div class="col-md-3" th:each="p:${products}">
															<div class="card shadow p-1 mb-5 ">
																<div class="card-body ">

																	<img alt="" th:src="@{${p.image}}" width="100%"	height="200px">
																	<p class="fs-5 text-center mt-2">[[${p.title}]]</p>
																	<div class="row text-center">
																	<p class="fs-6 fw-bold">
																		<span>[[${@commonServiceImpl.formatVnd(p.discountPrice)}]] ₫</span> <br>
																		<span class="text-decoration-line-through text-secondary">[[${@commonServiceImpl.formatVnd(p.price)}]] ₫</span>
																		<span class="fs-6 text-success">[[${p.discount}]]% off </span>
																	</p>

																	<p class="small"
																	   th:classappend="${p.stockQuantity <= 5} ? 'text-danger fw-bold' : 'text-muted'">
																		<i class="fa-solid fa-box"></i>
																		<span th:if="${p.stockQuantity > 0}">
																			Còn lại: <span th:text="${p.stockQuantity}"></span> sản phẩm
																		</span>
																		<span th:unless="${p.stockQuantity > 0}">
																			Hết hàng
																		</span>
																	</p>

																	<a th:href="@{'/viewProduct/'+${p.id}}" class="btn btn-success col-md-6 offset-md-3">View</a>
																	</div>
																</div>
															</div>
														</div>
														</th:block>


														<th:block th:unless="${products.size>0}">
															<p class="fs-4 text-center mt-4 text-danger">Không tìm thấy sản phẩm</p>
														</th:block>

														<!-- TODO : Remove after backend implement  -->


						</div>
		           </div>
				</div>


			</div>
			</div>
		</div>
    </section>

</body>
</html>
