<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
	<head>
		<title>  </title>
	</head>
	
	<body>
		<section>
				<div class="container mt-5 p-5">
					<div class="row">
						<div class="col-md-5 p-5">
							<img alt="" src="img/bike.jpg" width="100%" height="400px">
						</div>
						<div class="col-md-7 p-2">
							<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
								<div class="card-header text-center">
									<p class="fs-4 text-center">Đăng kí tài khoản</p>
									                                           <th:block th:if="${session.succMsg}">
																		       <p class="text-success fw-bold">[[${session.succMsg}]]</p>
																			  <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
																			    </th:block>
																					
																			 <th:block th:if="${session.errorMsg}">
																			 <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
																		<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
																			    </th:block>
									
								</div>
								<div class="card-body">
									<form action="saveUser" id="userRegister" novalidate method="post">
		
										<div class="row">
											<div class="col">
												<label class="form-label">Họ và Tên</label> <input required
													class="form-control" name="name" type="text">
											</div>
		
											<div class="col">
												<label class="form-label">Số điện thoại</label> <input required
													class="form-control" name="mobileNumber" type="number">
											</div>
		
										</div>
		
										<div class="mb-3">
											<label class="form-label">Email</label> <input required
												class="form-control" name="email" type="email">
										</div>
		
										<div class="mb-3">
											<label class="form-label">Địa chỉ</label> <input required
												class="form-control" name="address" type="text">
										</div>
		
										<div class="row">
											<div class="col">
												<label class="form-label">Mật khẩu</label> <input required
													class="form-control" name="password" type="password" id="pass">
											</div>
		
											<div class="col">
												<label class="form-label">Xác nhận mật khẩu</label> <input required
													class="form-control" name="confirmpassword" type="password">
											</div>
										</div>
		
										<div class="text-center mt-3">
										         <button type="submit" class="btn btn-success text-white col-md-8 ">Đăng kí</button>
										  </div>
									</form>
								</div>
		
								<div class="card-footer text-center">
									Đã có tài khoản ? <a href="/signin" class="text-decoration-none">Đăng nhập
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
		
			</section>
	</body>
</html>
