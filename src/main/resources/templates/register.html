<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <title>Đăng ký tài khoản</title>
    <meta charset="UTF-8">
</head>

<body>
<section>
    <div class="container py-5">
        <div class="row justify-content-center">

            <div class="col-md-9">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-header bg-white border-bottom-0 pt-4">
                        <h2 class="fs-3 text-center fw-bold accent-color">Tạo tài khoản của bạn</h2>

                        <div class="text-center mt-3">
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                    </div>

                    <div class="card-body p-5">
                        <form action="saveUser" id="userRegister" novalidate method="post" class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Họ và tên</label>
                                <input required class="form-control" name="name" type="text" placeholder="Họ và tên đầy đủ">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Số điện thoại</label>
                                <input required class="form-control" name="mobileNumber" type="text" placeholder="Số điện thoại">
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold">Email</label>
                                <input required class="form-control" name="email" type="email" placeholder="Địa chỉ Email">
                            </div>


                            <div class="col-md-6">
                                <label class="form-label fw-bold">Địa chỉ</label>
                                <input required class="form-control" name="address" type="text" placeholder="Địa chỉ đường/phố">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Thành phố</label>
                                <input required class="form-control" name="cityOrProvince" type="text" placeholder="Tỉnh/Thành phố">
                            </div>


                            <div class="col-md-6">
                                <label class="form-label fw-bold">Mật khẩu</label>
                                <input required class="form-control" name="password" type="password" id="pass" placeholder="Mật khẩu">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Xác nhận mật khẩu</label>
                                <input required class="form-control" name="confirmpassword" type="password" placeholder="Nhập lại mật khẩu">
                            </div>



                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-accent-red btn-lg w-75">
                                    <i class="fa-solid fa-user-plus me-2"></i> Đăng ký ngay
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center bg-light border-top-0 py-3">

                        Đã có tài khoản?
                        <a href="/signin" class="text-decoration-none fw-bold accent-color">Đăng nhập tại đây</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
