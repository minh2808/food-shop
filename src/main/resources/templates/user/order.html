<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <title>Xác nhận Đặt hàng</title>
    <meta charset="UTF-8">
</head>
<body>
    <section>
        
        <div class="container checkout-flex-wrapper">
            <div class="col-lg-10"> <div class="checkout-main-content">
                    
                    <div th:if="${error}" class="alert alert-danger text-center mb-4">
                        <i class="fa-solid fa-triangle-exclamation me-2"></i> [[${error}]]
                    </div>
                    <div th:if="${success}" class="alert alert-success text-center mb-4">
                        <i class="fa-solid fa-check me-2"></i> [[${success}]]
                    </div>
                    
                    <form action="/user/save-order" method="post" id="orders" novalidate>
                        <div class="row g-5 justify-content-center"> <div class="col-md-6">
                                <div class="address-card">
                                    <p class="fs-4 fw-bold accent-color mb-4 text-center">Thông tin Giao hàng</p>
                                    <hr class="my-2">
                                    
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Họ và Tên người nhận</label> 
                                        <input type="text" name="fullName" required th:value="${user.name}"
                                            class="form-control form-control-lg" placeholder="Họ và Tên">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Email</label> 
                                        <input type="email" name="email" required th:value="${user.email}"
                                            class="form-control form-control-lg" placeholder="Email">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Điện thoại</label> 
                                        <input type="text" name="mobileNo" required th:value="${user.mobileNumber}"
                                            class="form-control form-control-lg" placeholder="Số điện thoại">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Địa chỉ chi tiết</label> 
                                        <input type="text" name="address" required th:value="${user.address}"
                                            class="form-control form-control-lg" placeholder="Số nhà, đường, hẻm">
                                    </div>
                                    
                                    <div class="mb-3 row g-2">
                                        <div class="col p-1">
                                            <label class="form-label fw-bold">Tỉnh / Thành phố</label> 
                                            <input type="text" name="cityOrProvince" required th:value="${user.cityOrProvince}"
                                                class="form-control form-control-lg" placeholder="Tỉnh/Thành phố">
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="col-md-6">
                                
                                <div class="summary-card">
                                     <p class="fs-4 fw-bold mb-4 text-center">Tổng quan Đơn hàng</p>
                                     <hr class="my-2">
                                     <table class="table table-borderless summary-table">
                                         <tbody>
                                             <tr>
                                                 <td class="fw-bold">Tổng số lượng</td>
                                                 <td>:</td>
                                                 <td class="fw-bold"> [[${carts != null ? carts.size() : 0}]] món </td> 
                                             </tr>
                                             <tr>
                                                 <td class="fw-bold">Phí vận chuyển</td>
                                                 <td>:</td>
                                                 <td class="text-success fw-bold"> Miễn phí</td>
                                             </tr>
                                             <tr>
                                                <td class="fw-bold fs-5">Tổng tiền thanh toán</td>
                                                <td>:</td>
                                                <td class="final-price"> [[${@commonServiceImpl.formatVnd(totalOrderPrice)}]]₫ </td>
                                             </tr>
                                         </tbody>
                                     </table>
                                     
                                     <hr>
                                     
                                     <div class="mb-4">
                                        <label class="form-label fw-bold">Chọn Phương thức Thanh toán</label> 
                                        <select required name="paymentType" class="form-control form-control-lg">
                                            <option value="">-- Chọn phương thức --</option>
                                            <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                                            <option value="ONLINE">Thanh toán Trực tuyến</option>
                                        </select>
                                     </div>
                                     
                                     <button type="submit" class="btn btn-accent-red btn-lg w-100 shadow">
                                         <i class="fa-solid fa-credit-card me-2"></i> Xác nhận Đặt hàng
                                     </button>
                                </div>
                                
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
